builds:
  - id: nri-nix
    main: ./src
    binary: nri-docker
    gobinary: "go1.9.7"
    ldflags:
      - -s -w -X main.integrationVersion={{.Version}} -X main.gitCommit={{.Commit}} -X main.buildDate={{.Date}}
    goos:
      - linux
    goarch:
      - 386
      - amd64
      - arm
      - arm64

nfpms:
  - id: nri-deb
    builds:
      - nri-nix
    file_name_template: "{{ .ProjectName }}_{{ .Version }}-1_{{ .Arch }}"
    vendor: "New Relic, Inc."
    homepage: "https://www.newrelic.com/infrastructure"
    maintainer: "New Relic Infrastructure Team <infrastructure-eng@newrelic.com>"
    description: "New Relic Infrastructure docker Integration extend the core New Relic\nInfrastructure agent's capabilities to allow you to collect metric and\nlive state data from docker components."
    license: "https://newrelic.com/terms (also see LICENSE installed with this package)"
    # Formats to be generated.
    formats:
      - deb
    bindir: "/var/db/newrelic-infra/newrelic-integrations/bin"
    contents:
      - src: docker-config.yml.sample
        dst: /etc/newrelic-infra/integrations.d/docker-config.yml.sample
      - src: CHANGELOG.md
        dst: /usr/share/doc/nri-docker/CHANGELOG.md
      - src: README.md
        dst: /usr/share/doc/nri-docker/README.md
      - src: LICENSE
        dst: /usr/share/doc/nri-docker/LICENSE
      - src: docker-definition.yml
        dst: /var/db/newrelic-infra/newrelic-integrations/docker-definition.yml
        type: config
    dependencies:
      - "newrelic-infra"

  - id: nri-rpm
    builds:
      - nri-nix
    file_name_template: "{{ .ProjectName }}-{{ .Version }}-{{ .Arch }}"
    vendor: "New Relic, Inc."
    homepage: "https://www.newrelic.com/infrastructure"
    maintainer: "New Relic Infrastructure Team <infrastructure-eng@newrelic.com>"
    description: "New Relic Infrastructure docker Integration extend the core New Relic\nInfrastructure agent's capabilities to allow you to collect metric and\nlive state data from docker components."
    license: "https://newrelic.com/terms (also see LICENSE installed with this package)"
    # Formats to be generated.
    formats:
      - rpm
    bindir: "/var/db/newrelic-infra/newrelic-integrations/bin"
    contents:
      - src: docker-config.yml.sample
        dst: /etc/newrelic-infra/integrations.d/docker-config.yml.sample
      - src: CHANGELOG.md
        dst: /usr/share/doc/nri-docker/CHANGELOG.md
      - src: README.md
        dst: /usr/share/doc/nri-docker/README.md
      - src: LICENSE
        dst: /usr/share/doc/nri-docker/LICENSE
      - src: docker-definition.yml
        dst: /var/db/newrelic-infra/newrelic-integrations/docker-definition.yml
        type: config
    dependencies:
      - "newrelic-infra"
    overrides:
      rpm:
        replacements:
          amd64: 1.x86_64

archives:
  - id: nri-nix
    builds:
      - nri-nix
    name_template: "{{ .ProjectName }}_{{ .Os }}_{{ .Version }}_{{ .Arch }}_dirty"
    files:
      - docker-config.yml.sample
      - docker-definition.yml
    format: tar.gz

# we use custom publisher for fixing archives and signing them
release:
  disable: true