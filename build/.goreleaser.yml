---
version: 2
project_name: nri-docker
builds:
  - id: nri-nix
    main: ./src
    binary: nri-docker
    ldflags:
      - -s -w -X main.integrationVersion={{.Version}} -X main.gitCommit={{.Commit}} -X main.buildDate={{.Date}}
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - 386
      - amd64
      - arm
      - arm64
    ignore:
      - goos: darwin
        goarch: 386

  - id: nri-nix-fips
    main: ./src
    binary: nri-docker
    ldflags:
      - -s -w -X main.integrationVersion={{.Version}} -X main.gitCommit={{.Commit}} -X main.buildDate={{.Date}}
    env:
      - CGO_ENABLED=1
      - GOEXPERIMENT=boringcrypto
      - >-
        {{- if eq .Arch "arm64" -}}
        CC=aarch64-linux-gnu-gcc
        {{- end }}
    goos:
      - linux
    goarch:
      - amd64
      - arm64
    tags:
      - fips
  
  - id: nri-win
    main: ./src
    binary: nri-docker
    ldflags:
      - -s -w -X main.integrationVersion={{.Version}} -X main.gitCommit={{.Commit}} -X main.buildDate={{.Date}}
    env:
      - CGO_ENABLED=0
    goos:
      - windows
    goarch:
      - 386
      - amd64
    hooks:
      pre: build/windows/set_exe_properties.sh {{ .Env.TAG }} "docker"

archives:
  - id: nri-nix
    builds:
      - nri-nix
    name_template: "{{ .ProjectName }}_{{ .Os }}_{{ .Version }}_{{ .Arch }}_dirty"
    files:
      - docker-config.yml
      - docker-definition.yml
    format: tar.gz

  - id: nri-nix-fips
    builds:
      - nri-nix-fips
    name_template: "{{ .ProjectName }}-fips_{{ .Os }}_{{ .Version }}_{{ .Arch }}_dirty"
    files:
      - docker-config.yml
      - docker-definition.yml
    format: tar.gz

  - id: nri-win
    builds:
      - nri-win
    name_template: "{{ .ProjectName }}-{{ .Arch }}.{{ .Version }}_dirty"
    files:
      - docker-config.yml
      - docker-definition.yml
    format: zip

# we use custom publisher for fixing archives and signing them
release:
  disable: true
