# This is a schema for newrelic/infrastructure-publish-action@v1, which decides which files are uploaded and where.
# nri-docker is only distributed as tarballs, which are then bundlind by the agent. Therefore all other files are stripped.
# This file is accessible from https://raw.githubusercontent.com/newrelic/nri-docker/$TAG/build/s3-publish-schema.yml
---
- src: "{app_name}_linux_{version}_{arch}.tar.gz"
  uploads:
    - type: file
      dest: "{dest_prefix}binaries/linux/{arch}/{src}"
  arch:
    - amd64
    - 386
    - arm
    - arm64
